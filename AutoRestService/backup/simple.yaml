backendname: mybe
models:
  - name: mymodel
    fields:
      - name: title
        type: string
        mandatory: true
        collection: false
      - name: array
        type: string
        mandatory: false
        collection: true
      - name: file
        type: file
        mandatory: false
        collection: false
      - name: date
        type: time
        mandatory: false
        collection: false
      - name: bool_1
        type: bool
        mandatory: false
        collection: false
      - name: bool_2
        type: bool
        mandatory: false
        collection: false
    indexes:
      - name: $fulltext
        fields:
          - title
          - tags
      - name: title
        fields:
          - title
      - name: array
        fields:
          - array
