backendname: sensors
description: sensor model f√ºr storing and retrieving sensor data
models:
  - name: temperatur
    fields:
      - name: temperatur
        type: float
        mandatory: true
        collection: false
      - name: source
        type: string
        mandatory: false
        collection: false
datasources:
  - name: temp_wohnzimmer
    type: mqtt
    destination: temperatur
    config: 
      broker: 127.0.0.1:1883
      topic: data/temperatur/wohnzimmer
      payload: application/json
      username: temp
      password: temp
  - name: temp_kueche
    type: mqtt
    destination: temperatur
    config: 
      broker: 127.0.0.1:1883
      topic: data/temperatur/kueche
      payload: application/json
      username: temp
      password: temp
